<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
 
</head>

<body>
  <main>

    <div class="container">
    <div class="image-desktop">
      <img src="./images/image-product-desktop.jpg" alt="image" />
    </div>

      <div class="card">
        <div class="card-image">
          <img src="./images/image-product-mobile.jpg"/ alt="cardimage" />

        </div>

        <div class="card-content">
          <p>P E R F U M E</p>
          <p>Gabrielle Essence Eau De Parfum</p>
          <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <div class="price-container">
          <p>$149.99</p>
          <p>$199.99</p>
        </div>

        <div class="button-container">
          <button class="btn">
          <img src="./images/icon-cart.svg" alt="shopping-cart"> Add to cart</button>

        </div>

      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Eduardo Hidalgo</a>.
    </div>
  </main>

</body>

</html>
